<div class="row">
  <div class="col-md-offset-3 col-lg-6"  style="margin-top:10%;">
    <div class="alert-info alert">
      <h1><strong>Qui habille-t-on?</strong></h1>
      <h2>Pour continuer, vous devez choisir si on habille un homme ou une femme</h2>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div ng-repeat="mannequin in mannequins">
    <div class="col-xs-6 col-md-3">
      <div ng-show="mannequin.teteimage" >
        <a href="#/saison/{{saisonId}}/mannequin/{{mannequin.id}}/verifier" class="thumbnail">
          <div class="text-info"><h2>{{mannequin.name}}</h2></div>
          <img ng-src="{{mannequin.teteimage}}" alt="mannequin">
        </a>
      </div>
    </div>
  </div>
</div>
